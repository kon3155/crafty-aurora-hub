name: Deploy website to GitHub Pages

env:
  WC_HUGO_VERSION: '0.135.0'

on:
  # Trigger the workflow every time you push to the `main` branch
  push:
    branches: ["main"]
  # Allows you to run this workflow manually from the Actions tab on GitHub.
  workflow_dispatch:

# Provide permission to clone the repo and deploy it to GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  # Build website
  build:
    if: github.repository_owner != 'HugoBlox'
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          # Fetch history for Hugo's .GitInfo and .Lastmod
          fetch-depth: 0
      - name: Setup Hugo
        uses: peaceiris/actions-hugo@v3
        with:
          hugo-version: ${{ env.WC_HUGO_VERSION }}
          extended: true
      - uses: actions/cache@v4
        with:
          path: /tmp/hugo_cache_runner/
          key: ${{ runner.os }}-hugomod-${{ hashFiles('**/go.mod') }}
          restore-keys: |
            ${{ runner.os }}-hugomod-
      - name: Setup Pages
        id: pages
        uses: actions/configure-pages@v5
      - name: Build with Hugo
        env:
          HUGO_ENVIRONMENT: production
        run: |
          echo "Hugo Cache Dir: $(hugo config | grep cachedir)"
          hugo --minify --baseURL "${{ steps.pages.outputs.base_url }}/"
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./public
      - name: Set up ossutil
        run: |
          # 下载 ossutil
          curl -o ossutil64 http://gosspublic.alicdn.com/ossutil/1.6.7/ossutil64
          chmod +x ossutil64
          
          # 创建 .local/bin 目录并移动 ossutil
          mkdir -p $HOME/.local/bin
          mv ossutil64 $HOME/.local/bin/ossutil
          echo "$HOME/.local/bin" >> $GITHUB_PATH

      - name: Configure ossutil
        run: |
          ossutil config -e oss-cn-hongkong.aliyuncs.com -i ${{ secrets.OSS_KEY_ID }} -k ${{ secrets.OSS_KEY_SECRET }} -L CH

      - name: Deploy To OSS
        run: |
          # 切换到代码目录
          cd public
          # 强制删除oss中所有文件（这里要改）
          echo "Deleting files from OSS..."
          ossutil rm -r -f oss://tianyedoctor1/
          
          # 检查 OSS 中的文件（这里要改）
          echo "Current files in OSS:"
          ossutil ls oss://tianyedoctor1/
          
          # 上传仓库（这里要改）
          echo "Uploading new files to OSS..."
          ossutil cp . oss://tianyedoctor1/ --recursive
          
          # 检查上传后的文件（这里要改）
          echo "Files in OSS after upload:"
          ossutil ls oss://tianyedoctor1/

  # Deploy website to GitHub Pages hosting
  deploy:
    if: github.repository_owner != 'HugoBlox'
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
